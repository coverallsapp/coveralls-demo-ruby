# This example integration uses the coveralls-ruby gem to integrate with Coveralls,
# without using the Coveralls Github Action.
# For an example using the Coveralls Github Action,
# which does not require the coveralls-ruby gem,
# see this version:
# https://github.com/coverallsapp/coveralls-demo-ruby/blob/github-actions/.github/workflows/test_coveralls.yml

name: Test Coveralls
on:
  push:
    branches: [github-actions]
  pull_request:
    branches: [github-actions]

jobs:

  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.3
        bundler-cache: true

    - name: Run tests
      run: bundle exec rspec
